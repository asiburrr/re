<!DOCTYPE html>
<html>
<head>
    <link rel="Shortcut Icon"
    type="image/png"
    href="1678550081238.png">
	<title>CoreDeft ICT Private Program</title>
	<style>
		.container {
			text-align: center;
			font-size: 31px;
			margin-top: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<p>Results will be published in:</p>
		<p id="countdown"></p>
	</div>
	
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("2023-03-12T20:00:00+06:00").getTime();

		// Update the countdown every 1 second
		var x = setInterval(function() {

		  // Get the current date and time
		  var now = new Date().getTime();

		  // Find the distance between now and the countdown date
		  var distance = countDownDate - now;

		  // Calculate the days, hours, minutes and seconds left
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		  // Display the countdown
		  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
		  + minutes + "m " + seconds + "s ";

		  // If the countdown is finished, show the message
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("countdown").innerHTML = "Results are out!";
		  }
		}, 1000);
	</script>
</body>
</html>
